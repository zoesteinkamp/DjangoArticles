{% extends "articles/base.html" %}

{% block content %}
<div class="container content-inner">
    <div class="main-col">
      <div class="card mb-3" >
          <div class="row no-gutters">
            <div class="col-md-4">
                  <img class="card-img" src="{{ author.large_avatar_url}}" alt="">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title">{{author.first_name}} {{author.last_name}}</h3>
                {% for article in recent_article %}
                <h6 class="card-text  mb-2">Recent Article: <a href="{% url 'articles:article' article.uuid %}">{{article.headline}}</a></h6>
                {% endfor %}
                <p class="card-text">{{author.long_bio | safe}}</p>
              </div>
            </div>
          </div>
        </div>
    </div>

</div>
{% endblock %}
